        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "FIREBASE_MESSAGING_SENDER_ID"
          replace: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          include: "src/environments/environment/*"
      - name: Replace FIREBASE_APP_ID
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "FIREBASE_APP_ID"
          replace: ${{ secrets.FIREBASE_APP_ID }}
          include: "src/environments/environment/*"
      - name: Replace FIREBASE_MEASUREMENT_ID
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "FIREBASE_MEASUREMENT_ID"
          replace: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          include: "src/environments/environment/*"
