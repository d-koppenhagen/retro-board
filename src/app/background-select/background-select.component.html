<form>
  <mat-form-field class="full-width">
    <mat-label>Background Image URL</mat-label>
    <input
      type="url"
      matInput
      placeholder="http://example.com/image.jpg"
      #backgroundImageInput
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="applyBackground(backgroundImageInput.value)"
  >
    Apply
  </button>
</form>
