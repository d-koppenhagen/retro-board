<h2 mat-dialog-title>Clear the Board?</h2>
<mat-dialog-content class="mat-typography">
  Do you really want to clear the whole board?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="doClear()">Yes</button>
  <button mat-raised-button color="primary" (click)="cancel()">No</button>
  <mat-dialog-actions> </mat-dialog-actions
></mat-dialog-actions>
