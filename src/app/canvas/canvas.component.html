<div class="canvas-container">
  <app-ruler
    *ngFor="let ruler of rulers"
    [ruler]="ruler"
    (updatePosition)="updateRuler($event, ruler)"
    (remove)="removeRuler(ruler)"
  ></app-ruler>
  <canvas
    #canvas
    id="canvas"
    [style.backgroundImage]="'url(' + backgroundImage + ')'"
  ></canvas>
  <audio id="eraserAudio" src="assets/sounds/pencileraser.mp3"></audio>
</div>
